##mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wolf?characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

##端口
server.port=8961

##控制台打印sql语句
logging.level.com.xcy.springbootredis.mapper=debug

##通用mapper地址
mapper.mappers=com.xcy.springbootredis.util.MyMapper
##xml地址
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
##是否开启自动驼峰命名规则（camel case）映射
mybatis.configuration.map-underscore-to-camel-case=true

##redis配置
##Redis数据库索引(默认为0)
spring.redis.database=1
##Redis服务器地址
spring.redis.host=127.0.0.1
##Redis端口
spring.redis.port=6379
##Redis服务器连接密码(默认为空)
spring.redis.password=
###连接池最大连接数(使用负值表示没有限制)
#spring.redis.jedis.pool.max-active=1000
###连接池最大阻塞等待时间(使用负值表示没有限制)
#spring.redis.jedis.pool.max-wait=-1
###连接池中最大的空闲连接
#spring.redis.jedis.pool.max-idle=10
###连接池中最小的空闲连接
#spring.redis.jedis.pool.min-idle=2
###连接超时时间(毫秒)
#spring.redis.timeout=5000


